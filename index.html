<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Double Click Event</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
</head>
<body>
    <div class="container"></div>

    <div class="post-container">
        <div class="post-header">
          <img src="./images/profile.jpg" alt="User Profile">
          <h3>_khizrafatima</h3>
        </div>
        
        <img class="post-image" src="./images/post.jpg" alt="Post Image">

        <div class="post-like">
            <i class="fa-solid fa-heart"></i>
            <i class="fa-regular fa-comment"></i>
            <i class="fa-solid fa-share"></i>
            <div id="save"><i class="fa-regular fa-bookmark"></i></div>
        </div>

        <div class="post-caption">
            <p><strong>Liked by</strong>syedahaniya and 10 others</p> 
          <p><strong>_khizrafatima</strong> Woman with Flowers...... </p>
        </div>
        <div class="post-footer">
          <img src="./images/profile.jpg" alt="User Profile">
          <h3>Comment</h3>
        </div>
        
      </div>
      <div class="love"><i class="fa-solid fa-heart heart active"></i></div>

      

      <script src="./main.js"></script>
</body>
</html>
